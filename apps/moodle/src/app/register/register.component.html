<nx-workspace-alerts *ngIf="isShowAlert$ | async"></nx-workspace-alerts>
<main class="register-form">
    <h3 class="text-center">
        Register User
    </h3>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" aria-describedby="email-feedback" required
                formControlName="email">
            <div id="email-feedback" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" id="firstname" class="form-control" aria-describedby="firstname-feedback" required
                formControlName="firstname">
            <div id="firstname-feedback" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" id="lastname" class="form-control" aria-describedby="lastname-feedback" required
                formControlName="lastname">
            <div id="lastname-feedback" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" aria-describedby="username-feedback" required
                formControlName="username">
            <div id="username-feedback" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" aria-describedby="password-feedback" required
                formControlName="password">
            <div id="password-feedback" class="invalid-feedback"></div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
</main>
