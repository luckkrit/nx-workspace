<nx-workspace-alerts *ngIf="(isLoading$ | async) == true" [timeOut]="3000" [type]="infoType" [header]="'Info'"
    [isShow]="isLoading$ | async" [message]="loadingText">
</nx-workspace-alerts>
<nx-workspace-alerts *ngIf="(isSuccess$ | async) == true" [timeOut]="3000" [type]="successType" [header]="'Success'"
    [isShow]="isSuccess$ | async" [message]="successText">
</nx-workspace-alerts>
<nx-workspace-alerts *ngIf="(isError$ | async) == true" [type]="dangerType" [header]="'Error'"
    [isShow]="isError$ | async" [timeOut]="0" [message]="error$|async">
</nx-workspace-alerts>
<div class="card border-light mb-3">
    <div class="card-header">User Course </div>
    <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="card-text">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Course</th>
                        <th scope="col">Category</th>
                        <th scope="col">Course Begin</th>
                        <th scope="col">Course End</th>
                        <th scope="col">Last access</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses$ | async">
                        <td scope="row">{{course.courseDisplayname}}</td>
                        <td>{{course.categoryName}}</td>
                        <td>{{course.courseStartdate | date:'dd/MM/YYYY'}}</td>
                        <td>{{course.courseEnddate | date:'dd/MM/YYYY'}}</td>
                        <td>{{course.courseLastaccess ? (course.courseLastaccess | date: 'dd/MM/YYYY') : '-'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
